<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2954991378408470"
         crossorigin="anonymous"></script>
    <title id="pageTitle">Government Job Salary Guide</title>
    <script src="dropdown-system.js"></script>

    <!-- Global JavaScript -->
    <script src="../../shared/global.js"></script>

    <!-- Brutalist Styles -->
    <link rel="stylesheet" href="../../shared/brutalist-styles.css">
    <link rel="stylesheet" href="../../shared/header-footer.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: ui-monospace, SFMono-Regular, "SF Mono", Consolas, "Liberation Mono", Menlo, monospace;
            background: #ffffff;
            color: #333333;
            line-height: 1.4;
            font-size: 14px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            margin-bottom: 40px;
            text-align: center;
            border: 3px solid #333333;
            padding: 30px;
            background: #ffffff;
            /* /* box-shadow removed */ */
        }

        .title {
            font-size: 24px;
            font-weight: 700;
            color: #333333;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 14px;
            color: #666666;
            margin-bottom: 20px;
        }

        .tag-container {
            display: flex;
            justify-content: center;
            gap: 8px;
            flex-wrap: wrap;
        }

        .tag {
            background: #333333;
            color: #ffffff;
            padding: 6px 12px;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .tag:hover {
            background: #000000;
            transform: scale(1.05);
        }

        .tag.clickable {
            text-decoration: underline;
        }

        .quick-stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            border: 3px solid #333333;
            margin-bottom: 30px;
            /* /* box-shadow removed */ */
        }

        .stat-box {
            border-right: 1px solid #333333;
            padding: 20px 16px;
            text-align: center;
            background: #ffffff;
            transition: all 0.3s ease;
        }

        .stat-box:last-child {
            border-right: none;
        }

        .stat-box:hover {
            background: #333333;
            color: #ffffff;
        }

        .stat-number {
            font-size: 16px;
            font-weight: 800;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 9px;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.8;
        }

        .mode-selector {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            border: 3px solid #333333;
            margin-bottom: 30px;
            /* /* box-shadow removed */ */
        }

        .mode-btn {
            padding: 16px;
            text-align: center;
            font-size: 12px;
            font-weight: 600;
            color: #333333;
            cursor: pointer;
            border-right: 1px solid #333333;
            background: #ffffff;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.2s ease;
            font-family: inherit;
            border: none;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mode-btn:last-child {
            border-right: none;
        }

        .mode-btn.active,
        .mode-btn:hover {
            background: #333333;
            color: #ffffff;
        }

        .stage {
            border: 3px solid #333333;
            margin-bottom: 4px;
            background: #ffffff;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .stage:hover {
            /* /* box-shadow removed */ */
            transform: translateY(-1px);
        }

        .stage.selected {
            background: #f8f8f8;
            /* /* box-shadow removed */ */
            transform: translateY(-1px);
        }

        .stage-main {
            display: grid;
            grid-template-columns: 70px 1fr 130px 40px;
            min-height: 90px;
            align-items: center;
        }

        .stage-number {
            border-right: 1px solid #333333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 900;
            color: #333333;
            background: #f8f8f8;
        }

        .stage-info {
            border-right: 1px solid #333333;
            padding: 16px 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .stage-title {
            font-size: 16px;
            font-weight: 700;
            color: #333333;
            margin-bottom: 4px;
        }

        .stage-years {
            font-size: 11px;
            color: #666666;
            background: #ffffff;
            padding: 3px 8px;
            border: 1px solid #333333;
            display: inline-block;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        .stage-salary {
            border-right: 1px solid #333333;
            padding: 16px 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 17px;
            font-weight: 900;
            color: #333333;
            background: #f8f8f8;
        }

        .expand-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #333333;
            font-weight: 900;
            transition: transform 0.3s ease;
        }

        .stage.expanded .expand-indicator {
            transform: rotate(180deg);
        }

        .stage-description {
            border-top: 1px solid #333333;
            padding: 20px;
            font-size: 14px;
            color: #444444;
            line-height: 1.5;
            background: #fafafa;
        }

        .simple-calculator {
            border: 3px solid #333333;
            margin-top: 40px;
            background: #ffffff;
            /* /* box-shadow removed */ */
            min-height: 400px;
        }

        .timeline-container {
            margin-bottom: 40px;
            min-height: 400px;
        }

        .main-content-area {
            min-height: 800px;
        }

        .calc-header {
            padding: 20px;
            border-bottom: 1px solid #333333;
            font-size: 16px;
            font-weight: 700;
            color: #333333;
            text-align: center;
            background: #f8f8f8;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .calc-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            min-height: 140px;
        }

        .form-section {
            padding: 24px;
            border-right: 1px solid #333333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 140px;
        }

        .form-section:last-child {
            border-right: none;
        }

        .form-label {
            font-size: 12px;
            color: #333333;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
        }



        .result-section {
            border-top: 1px solid #333333;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            min-height: 120px;
        }

        .result-box {
            border-right: 1px solid #333333;
            padding: 24px 16px;
            text-align: center;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 120px;
        }

        .result-box:last-child {
            border-right: none;
        }

        .result-box:hover {
            background: #333333;
            color: #ffffff;
            transform: scale(1.02);
        }

        .result-value {
            font-size: 20px;
            font-weight: 900;
            margin-bottom: 6px;
            line-height: 1.2;
        }

        .result-label {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.8;
            font-weight: 600;
            line-height: 1.3;
        }

        .navigation-footer {
            margin-top: 40px;
            text-align: center;
            border: 2px solid #333333;
            padding: 20px;
            background: #f8f8f8;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 16px;
        }

        .nav-link {
            color: #333333;
            text-decoration: none;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 8px 16px;
            border: 2px solid #333333;
            background: #ffffff;
            transition: all 0.2s ease;
        }

        .nav-link:hover {
            background: #333333;
            color: #ffffff;
        }

        .footer {
            margin-top: 40px;
            text-align: center;
            font-size: 11px;
            color: #666666;
            border-top: 2px solid #333333;
            padding-top: 20px;
            font-weight: 600;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
            }
            
            .stage-main {
                grid-template-columns: 50px 1fr 100px 30px;
            }
            
            .quick-stats,
            .calc-form,
            .result-section {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .mode-selector {
                grid-template-columns: 1fr;
            }

            .result-box,
            .stat-box,
            .mode-btn {
                border-right: none;
                border-bottom: 1px solid #333333;
            }

            .stat-box:nth-child(2n),
            .result-box:nth-child(2n),
            .mode-btn:last-child {
                border-bottom: none;
            }

            .nav-links {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="quick-stats" id="jobStats">
            <!-- Stats will be loaded dynamically -->
        </div>

        <div class="mode-selector">
            <button class="mode-btn active" onclick="setMode('basic')">Basic View</button>
            <button class="mode-btn" onclick="setMode('advanced')">Advanced Calculator</button>
            <button class="mode-btn" onclick="setMode('retirement')">Retirement Planner</button>
        </div>

        <div class="main-content-area">
            <main class="timeline-container" id="jobTimeline">
                <!-- Timeline stages will be loaded dynamically -->
            </main>

            <div class="simple-calculator">
            <div class="calc-header" id="calcTitle">Simple Salary Calculator</div>
            <div class="calc-form">
                <div class="form-section">
                    <div class="form-label">Career Level</div>
                    <div class="dropdown" 
                         data-name="position" 
                         data-default="Choose your position"
                         data-options='[
                           {"value": "99000", "text": "SDM (₹99,000)"},
                           {"value": "120000", "text": "Assistant Collector (₹1,20,000)"},
                           {"value": "160000", "text": "District Collector (₹1,60,000)"},
                           {"value": "180000", "text": "Deputy Secretary (₹1,80,000)"},
                           {"value": "200000", "text": "Joint Secretary (₹2,00,000)"},
                           {"value": "240000", "text": "Additional Secretary (₹2,40,000)"},
                           {"value": "280000", "text": "Secretary (₹2,80,000)"}
                         ]'></div>
                </div>
                <div class="form-section">
                    <div class="form-label">City Type</div>
                    <div class="dropdown" 
                         data-name="city" 
                         data-default="Select city type"
                         data-options='[
                           {"value": "metro", "text": "Metro Cities (High HRA)"},
                           {"value": "major", "text": "Major Cities (Medium HRA)"},
                           {"value": "other", "text": "Other Cities (Low HRA)"}
                         ]'></div>
                </div>
            </div>

            <div id="basicResult" class="result-section hidden">
                <div class="result-box">
                    <div class="result-value" id="grossSalary">₹0</div>
                    <div class="result-label">Gross Monthly</div>
                </div>
                <div class="result-box">
                    <div class="result-value" id="netSalary">₹0</div>
                    <div class="result-label">Take Home</div>
                </div>
                <div class="result-box">
                    <div class="result-value" id="annualSalary">₹0</div>
                    <div class="result-label">Annual Package</div>
                </div>
            </div>
        </div>
        </div>

        <div class="navigation-footer">
            <div class="nav-links">
                <a href="#" class="nav-link" onclick="setMode('advanced')">Advanced Calculator</a>
                <a href="#" class="nav-link" onclick="setMode('retirement')">Retirement Planning</a>
                <a href="#" class="nav-link" onclick="showAllGrades()">All Grade A Jobs</a>
            </div>
            <div style="font-size: 11px; color: #666666; margin-top: 12px;">
                Click on tags above to explore similar positions
            </div>
        </div>

        <footer class="footer" id="footerText">
            © 2025 Government Pay Navigator • Basic Salary Calculator
        </footer>
    </div>

    <script>
        // Job data will be loaded dynamically
        let currentJobData = {};
        let currentMode = 'basic';

        // Initialize dropdown system when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            setupDropdownHandlers();
        });

        function setupDropdownHandlers() {
            if (!window.dropdownSystem) {
                setTimeout(setupDropdownHandlers, 100);
                return;
            }

            // Set up change handlers for dropdowns
            dropdownSystem.onChange('position', function(value, text) {
                console.log('Position changed to:', text);
                calculateBasic();
            });
            
            dropdownSystem.onChange('city', function(value, text) {
                console.log('City changed to:', text);
                calculateBasic();
            });
        }

        // Sample data structure
        const jobDatabase = {
            ias: {
                title: "IAS Officer Career Path",
                subtitle: "Indian Administrative Service",
                tags: [
                    {text: "Grade A", clickable: true, link: "grade-a-jobs.html"},
                    {text: "All India Service", clickable: false},
                    {text: "Class 1", clickable: true, link: "class-1-jobs.html"},
                    {text: "Central Service", clickable: true, link: "central-jobs.html"}
                ],
                stats: [
                    { number: "30+ Years", label: "Career Length" },
                    { number: "₹99K", label: "Starting Pay" },
                    { number: "₹2.8L", label: "Peak Salary" },
                    { number: "180/Year", label: "Vacancies" }
                ],
                stages: [
                    {
                        number: "1",
                        title: "Sub Divisional Magistrate",
                        years: "0-2 years",
                        salary: "₹99,000",
                        description: "Entry-level position handling revenue administration, licensing, and sub-division management. Direct interface with citizens."
                    },
                    {
                        number: "2", 
                        title: "Assistant Collector",
                        years: "2-4 years",
                        salary: "₹1,20,000",
                        description: "District-level coordination, land acquisition projects, and development scheme management."
                    },
                    {
                        number: "3",
                        title: "District Collector", 
                        years: "4-8 years",
                        salary: "₹1,60,000",
                        description: "Head of district administration, law & order coordination, and crisis management."
                    },
                    {
                        number: "4",
                        title: "Deputy Secretary",
                        years: "8-12 years", 
                        salary: "₹1,80,000",
                        description: "Central government policy work, inter-ministerial coordination, and file management."
                    },
                    {
                        number: "5",
                        title: "Joint Secretary",
                        years: "12-16 years",
                        salary: "₹2,00,000", 
                        description: "Senior policy leadership, minister briefings, and national direction formulation."
                    },
                    {
                        number: "6",
                        title: "Additional Secretary",
                        years: "16-22 years",
                        salary: "₹2,40,000",
                        description: "Pre-secretary leadership, cabinet notes preparation, and administrative reforms."
                    },
                    {
                        number: "★",
                        title: "Secretary to Government",
                        years: "22+ years",
                        salary: "₹2,80,000+",
                        description: "Ministry leadership, cabinet interactions, and transformational policy changes."
                    }
                ],
                calculatorOptions: [
                    { value: "99000", text: "SDM (₹99,000)" },
                    { value: "120000", text: "Assistant Collector (₹1,20,000)" },
                    { value: "160000", text: "District Collector (₹1,60,000)" },
                    { value: "180000", text: "Deputy Secretary (₹1,80,000)" },
                    { value: "200000", text: "Joint Secretary (₹2,00,000)" },
                    { value: "240000", text: "Additional Secretary (₹2,40,000)" },
                    { value: "280000", text: "Secretary (₹2,80,000)" }
                ]
            }
        };

        function loadJobData(jobType) {
            currentJobData = jobDatabase[jobType];
            
            // Update title and subtitle
            document.getElementById('pageTitle').textContent = currentJobData.title;
            document.getElementById('jobTitle').textContent = currentJobData.title;
            document.getElementById('jobSubtitle').textContent = currentJobData.subtitle + " - Basic salary calculator";
            
            // Update tags
            const tagsContainer = document.getElementById('jobTags');
            tagsContainer.innerHTML = currentJobData.tags.map(tag => 
                `<div class="tag ${tag.clickable ? 'clickable' : ''}" ${tag.clickable ? `onclick="window.open('${tag.link}', '_blank')"` : ''}>${tag.text}</div>`
            ).join('');
            
            // Update stats
            const statsContainer = document.getElementById('jobStats');
            statsContainer.innerHTML = currentJobData.stats.map(stat =>
                `<div class="stat-box">
                    <div class="stat-number">${stat.number}</div>
                    <div class="stat-label">${stat.label}</div>
                </div>`
            ).join('');
            
            // Update timeline
            const timelineContainer = document.getElementById('jobTimeline');
            timelineContainer.innerHTML = currentJobData.stages.map(stage =>
                `<div class="stage" onclick="toggleStage(this)">
                    <div class="stage-main">
                        <div class="stage-number">${stage.number}</div>
                        <div class="stage-info">
                            <div class="stage-title">${stage.title}</div>
                            <div class="stage-years">${stage.years}</div>
                        </div>
                        <div class="stage-salary">${stage.salary}</div>
                        <div class="expand-indicator">▼</div>
                    </div>
                    <div class="stage-description hidden">
                        ${stage.description}
                    </div>
                </div>`
            ).join('');
            
            // Update dropdown options using universal system
            if (window.dropdownSystem) {
                dropdownSystem.updateOptions('position', currentJobData.calculatorOptions);
            }
        }

        function calculateBasic() {
            const basic = parseInt(dropdownSystem.getValue('position')) || 0;
            const cityType = dropdownSystem.getValue('city');
            
            if (!basic) {
                document.getElementById('basicResult').classList.add('hidden');
                return;
            }
            
            // Simple calculation for basic mode
            const da = Math.round(basic * 0.53);
            let hraRate = 0.08;
            if (cityType === 'metro') hraRate = 0.24;
            else if (cityType === 'major') hraRate = 0.16;
            const hra = Math.round(basic * hraRate);
            const allowances = 5000;
            const grossMonthly = basic + da + hra + allowances;
            
            // Simplified tax calculation (approximate)
            const approxTax = Math.round(grossMonthly * 0.15); // Rough estimate
            const netMonthly = grossMonthly - approxTax;
            const annualPackage = grossMonthly * 12;
            
            document.getElementById('grossSalary').textContent = '₹' + grossMonthly.toLocaleString();
            document.getElementById('netSalary').textContent = '₹' + netMonthly.toLocaleString();
            document.getElementById('annualSalary').textContent = '₹' + (annualPackage / 100000).toFixed(1) + 'L';
            
            document.getElementById('basicResult').classList.remove('hidden');
        }

        function toggleStage(element) {
            const description = element.querySelector('.stage-description');
            const indicator = element.querySelector('.expand-indicator');
            
            if (description.classList.contains('hidden')) {
                // Close other open stages
                document.querySelectorAll('.stage-description').forEach(desc => {
                    desc.classList.add('hidden');
                });
                document.querySelectorAll('.expand-indicator').forEach(ind => {
                    ind.style.transform = 'rotate(0deg)';
                });
                
                // Open this stage
                description.classList.remove('hidden');
                indicator.style.transform = 'rotate(180deg)';
                element.classList.add('selected');
            } else {
                description.classList.add('hidden');
                indicator.style.transform = 'rotate(0deg)';
                element.classList.remove('selected');
            }
        }

        function setMode(mode) {
            currentMode = mode;
            
            // Update active button
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Navigate to appropriate page
            if (mode === 'advanced') {
                window.location.href = 'job-template-advanced.html?job=' + getCurrentJobType();
            } else if (mode === 'retirement') {
                window.location.href = 'job-template-retirement.html?job=' + getCurrentJobType();
            }
        }

        function showAllGrades() {
            window.location.href = 'grade-a-jobs.html';
        }

        function getCurrentJobType() {
            // This would get current job type from URL or data
            return 'ias'; // Default for demo
        }

        // Load IAS data by default (in real app, this would come from URL parameter)
        loadJobData('ias');
    </script>
    
    <!-- Header Footer System -->
    <script src="../../js/header-footer-loader.js"></script>
</body>
</html>
