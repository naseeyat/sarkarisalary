<!DOCTYPE html>
<html lang="de">
<head>
  <!-- PLACEHOLDER: TITLE -->
  <title>{{TITLE}}</title>
  
  <!-- PLACEHOLDER: META_DESCRIPTION -->
  <meta name="description" content="{{META_DESCRIPTION}}">
  
  <!-- PLACEHOLDER: META_KEYWORDS -->
  <meta name="keywords" content="{{META_KEYWORDS}}">
  
  <!-- PLACEHOLDER: CANONICAL_URL -->
  <link rel="canonical" href="{{CANONICAL_URL}}">
  
  <!-- PLACEHOLDER: OG_TITLE -->
  <meta property="og:title" content="{{OG_TITLE}}">
  
  <!-- PLACEHOLDER: OG_DESCRIPTION -->
  <meta property="og:description" content="{{OG_DESCRIPTION}}">
  
  <!-- PLACEHOLDER: OG_URL -->
  <meta property="og:url" content="{{OG_URL}}">
  
  <!-- PLACEHOLDER: OG_IMAGE -->
  <meta property="og:image" content="{{OG_IMAGE}}">
  
  <!-- Include common head -->
  <!-- INCLUDE: includes/head.html -->
  
  <!-- PLACEHOLDER: SCHEMA_MARKUP -->
  <script type="application/ld+json">{{SCHEMA_MARKUP}}</script>
  
  <!-- PLACEHOLDER: ADDITIONAL_HEAD -->
  {{ADDITIONAL_HEAD}}
</head>
<body class="{{BODY_CLASS}}">
  <!-- Include header -->
  <!-- INCLUDE: includes/header.html -->
  
  <!-- PLACEHOLDER: BREADCRUMB -->
  {{BREADCRUMB}}
  
  <!-- Main content -->
  <main>
    <!-- PLACEHOLDER: CONTENT -->
    {{CONTENT}}
  </main>
  
  <!-- Include footer -->
  <!-- INCLUDE: includes/footer.html -->
  
  <!-- PLACEHOLDER: ADDITIONAL_SCRIPTS -->
  {{ADDITIONAL_SCRIPTS}}
  
  <!-- Analytics (if needed) -->
  <!-- PLACEHOLDER: ANALYTICS -->
  {{ANALYTICS}}
</body>
</html>
