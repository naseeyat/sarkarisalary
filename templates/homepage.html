<!-- Homepage template -->
<div class="container">
  <!-- Hero Section -->
  <section class="hero">
    <h1 class="hero-title">{{HERO_TITLE}}</h1>
    <p class="hero-subtitle">{{HERO_SUBTITLE}}</p>
    
    <!-- Search Box -->
    <div class="search-box">
      <input type="text" class="search-input" placeholder="{{SEARCH_PLACEHOLDER}}">
      <button class="search-btn">SEARCH</button>
    </div>
  </section>

  <!-- Statistics Section -->
  <section class="section">
    <div class="stats-grid">
      <!-- PLACEHOLDER: STATS_CARDS -->
      {{STATS_CARDS}}
    </div>
  </section>

  <!-- Quick Links Section -->
  <section class="section">
    <h2 style="text-align: center; margin-bottom: var(--spacing-xl); font-size: 2rem; font-weight: 900;">{{CATEGORIES_TITLE}}</h2>
    <div class="grid grid-3">
      <!-- PLACEHOLDER: CATEGORY_CARDS -->
      {{CATEGORY_CARDS}}
    </div>
  </section>

  <!-- Recent Updates Section -->
  <section class="section">
    <div class="card">
      <h2 style="text-align: center; margin-bottom: var(--spacing-lg); font-size: 2rem; font-weight: 900;">{{UPDATES_TITLE}}</h2>
      <div>
        <!-- PLACEHOLDER: UPDATE_ITEMS -->
        {{UPDATE_ITEMS}}
      </div>
    </div>
  </section>
</div>
