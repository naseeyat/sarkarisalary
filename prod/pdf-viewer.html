    <script>

                <button class="action-btn" onclick="downloadPDF()" id="download-btn">
                    ‚¨áÔ∏è DOWNLOAD PDF

    <!-- Header Footer System -->

    <script>
        // Get filename from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const filename = urlParams.get('file');

        // R2 bucket base URL
        const R2_BASE_URL = 'https://reference.sarkarisalary.today/';

        let pdfUrl = '';

        // Load PDF
        if (!filename) {
            showError('No PDF file specified. Please provide a valid file parameter.');
        } else {
            pdfUrl = R2_BASE_URL + filename;
            loadPDF(pdfUrl);
        }

        function loadPDF(url) {
            const container = document.getElementById('pdf-container');
            const loading = document.getElementById('loading');
            const viewerTitle = document.getElementById('viewer-title');
            const pageTitle = document.getElementById('page-title');

            // Update title
            const displayName = filename.replace('.pdf', '').replace(/-/g, ' ').toUpperCase();
            viewerTitle.textContent = displayName;
            pageTitle.textContent = `${displayName} - View PDF | SARKARI SALARY`;

            // Try using object tag first (better rendering), fallback to iframe
            const pdfObject = document.createElement('object');
            pdfObject.data = url;
            pdfObject.type = 'application/pdf';
            pdfObject.className = 'pdf-embed';
            pdfObject.title = displayName;

            // Fallback content if PDF plugin not available
            pdfObject.innerHTML = `
                <iframe src="${url}" class="pdf-iframe" title="${displayName}">
                    <p style="padding: 40px; text-align: center;">
                        Your browser doesn't support PDF viewing.
                        <a href="${url}" style="color: #0066cc; font-weight: 700;">Click here to download the PDF</a>
                    </p>
                </iframe>
            `;

            // Handle load
            setTimeout(() => {
                loading.style.display = 'none';
            }, 1000);

            container.appendChild(pdfObject);
        }

        function showError(message) {
            const container = document.getElementById('pdf-container');
            container.innerHTML = `
                <div class="error-box">
                    <h2>‚ö†Ô∏è ERROR LOADING PDF</h2>
                    <p style="margin-top: 10px; line-height: 1.6;">${message}</p>
                    <a href="index.html" class="back-link">‚Üê BACK TO HOME</a>
                </div>
            `;
        }

        function downloadPDF() {
            if (pdfUrl) {
                const link = document.createElement('a');
                link.href = pdfUrl;
                link.download = filename || 'notification.pdf';
                link.target = '_blank';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }

        function openNewTab() {
            if (pdfUrl) {
                window.open(pdfUrl, '_blank');
            }
        }

        // Analytics tracking (optional)
        if (filename) {
            console.log('PDF Viewed:', filename);
            // Add your analytics code here
            // gtag('event', 'pdf_view', { 'pdf_name': filename });
        }
    </script>
