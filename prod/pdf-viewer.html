<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2954991378408470"
         crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer | Sarkari Salary</title>
    <meta name="description" content="View government job notification PDFs online.">

    <script src="shared/global.js"></script>
    <link rel="stylesheet" href="shared/brutalist-styles.css">
    <link rel="stylesheet" href="shared/header-footer.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: ui-monospace, SFMono-Regular, "SF Mono", Consolas, "Liberation Mono", Menlo, monospace;
            background: #ffffff;
            color: #333333;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        .content-section {
            margin: 30px 0;
            padding-bottom: 30px;
            border-bottom: 3px solid #333333;
        }

        .content-section:last-child {
            border-bottom: none;
        }

        .section-title {
            font-size: 18px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #333333;
        }

        /* PDF Viewer Container */
        .pdf-container {
            border: 3px solid #333333;
            background: #ffffff;
            width: 100%;
            height: 800px;
            margin: 20px 0;
        }

        .pdf-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .download-btn {
            display: inline-block;
            background: #333333;
            color: #ffffff;
            padding: 15px 30px;
            text-decoration: none;
            font-weight: 900;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 3px solid #333333;
            transition: all 0.2s;
        }

        .download-btn:hover {
            background: #ffffff;
            color: #333333;
        }

        @media (max-width: 768px) {
            .pdf-container {
                height: 500px;
            }
        }
    </style>
</head>
<body>
    <div id="header"></div>

    <div class="container">
        <!-- PDF Viewer Section -->
        <div class="content-section">
            <h2 class="section-title" id="pdf-title">üìÑ NOTIFICATION PDF</h2>

            <div class="pdf-container">
                <iframe id="pdf-frame"
                        type="application/pdf"
                        title="Notification PDF">
                    <p>Your browser does not support PDF viewing.
                       <a href="#" id="pdf-download-fallback" download>Download the PDF</a>
                    </p>
                </iframe>
            </div>

            <div style="text-align: center;">
                <a href="#" id="pdf-download-btn" download class="download-btn">
                    ‚¨áÔ∏è DOWNLOAD PDF
                </a>
            </div>
        </div>

        <!-- Ad placeholder - will be injected via script later -->
        <div id="ad-slot"></div>
    </div>

    <div id="footer"></div>

    <script>
        fetch('shared/header.html').then(r => r.text()).then(html => document.getElementById('header').innerHTML = html);
        fetch('shared/footer.html').then(r => r.text()).then(html => document.getElementById('footer').innerHTML = html);

        // Get filename from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const pdfFile = urlParams.get('file');

        if (pdfFile) {
            // Construct PDF path
            const pdfPath = `notifications/${pdfFile}`;

            // Set iframe source
            document.getElementById('pdf-frame').src = pdfPath;

            // Set download links
            document.getElementById('pdf-download-btn').href = pdfPath;
            document.getElementById('pdf-download-fallback').href = pdfPath;

            // Update title
            const fileName = pdfFile.replace('.pdf', '').replace(/-/g, ' ').toUpperCase();
            document.getElementById('pdf-title').textContent = `üìÑ ${fileName}`;
            document.title = `${fileName} | PDF Viewer | Sarkari Salary`;
        } else {
            document.getElementById('pdf-frame').innerHTML = '<p style="padding: 20px; text-align: center;">No PDF file specified.</p>';
        }
    </script>
</body>
</html>
