<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">View Notification PDF - SARKARI SALARY</title>
    <meta name="description" content="View official government job notification PDF with full details">
    <link rel="icon" type="image/svg+xml" href="shared/favicon.svg">

    <!-- Global JavaScript -->
    <script src="shared/global.js"></script>

    <!-- Brutalist Styles -->
    <link rel="stylesheet" href="shared/brutalist-styles.css">
    <link rel="stylesheet" href="shared/header-footer.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: ui-monospace, SFMono-Regular, "SF Mono", Consolas, "Liberation Mono", Menlo, monospace;
            background: #ffffff;
            color: #333333;
            line-height: 1.4;
            font-size: 14px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* PDF Container */
        .pdf-container {
            border: 3px solid #333333;
            background: #e8e8e8;
            min-height: 800px;
            position: relative;
            margin: 20px 0;
            overflow: hidden;
        }

        /* PDF embed for better rendering */
        .pdf-embed {
            width: 100%;
            height: 100vh;
            min-height: 800px;
            max-height: 1200px;
            border: none;
        }

        .pdf-iframe {
            width: 100%;
            height: 100vh;
            min-height: 800px;
            max-height: 1200px;
            border: none;
            display: block;
        }

        .error-box {
            background: #ff4444;
            color: #ffffff;
            border: 3px solid #333333;
            padding: 30px;
            text-align: center;
            margin: 20px 0;
        }

        .error-box h2 {
            font-size: 20px;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            background: #333333;
            color: #ffffff;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: 900;
            text-transform: uppercase;
            font-size: 12px;
        }

        .back-link:hover {
            background: #ffffff;
            color: #333333;
            border: 2px solid #333333;
        }

        .related-jobs {
            border: 3px solid #333333;
            background: #f8f8f8;
            padding: 30px;
            margin-top: 30px;
        }

        .related-jobs h3 {
            font-size: 18px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
            border-bottom: 2px solid #333333;
            padding-bottom: 10px;
        }

        .job-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 12px;
        }

        .job-link {
            display: block;
            padding: 12px 15px;
            background: #ffffff;
            border: 2px solid #333333;
            text-decoration: none;
            color: #333333;
            font-weight: 700;
            font-size: 12px;
            text-transform: uppercase;
            transition: all 0.2s;
        }

        .job-link:hover {
            background: #333333;
            color: #ffffff;
            transform: translateX(5px);
        }

        @media (max-width: 768px) {
            .pdf-iframe, .pdf-embed {
                height: 600px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div id="header"></div>

    <div class="container">
        <!-- PDF Container -->
        <div class="pdf-container" id="pdf-container"></div>

        <!-- Related Jobs -->
        <div class="related-jobs">
            <h3>üîó Explore More Jobs</h3>
            <div class="job-links">
                <a href="index.html" class="job-link">‚Üí Browse All Active Jobs</a>
                <a href="states.html" class="job-link">‚Üí State-wise Job Opportunities</a>
                <a href="categories.html" class="job-link">‚Üí Browse by Category</a>
                <a href="exam-calendar.html" class="job-link">‚Üí Exam Calendar & Dates</a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Load Header & Footer -->
    <script>
        // Load header
        fetch('shared/header.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('header').innerHTML = html;
            })
            .catch(err => console.error('Header load error:', err));

        // Load footer
        fetch('shared/footer.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('footer').innerHTML = html;
            })
            .catch(err => console.error('Footer load error:', err));
    </script>

    <script>
        // Get filename from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const filename = urlParams.get('file');

        // R2 bucket base URL
        const R2_BASE_URL = 'https://reference.sarkarisalary.today/';

        let pdfUrl = '';

        // Load PDF
        if (!filename) {
            showError('No PDF file specified. Please provide a valid file parameter.');
        } else {
            pdfUrl = R2_BASE_URL + filename;
            loadPDF(pdfUrl);
        }

        function loadPDF(url) {
            const container = document.getElementById('pdf-container');
            const pageTitle = document.getElementById('page-title');

            // Update title
            const displayName = filename.replace('.pdf', '').replace(/-/g, ' ').toUpperCase();
            pageTitle.textContent = `${displayName} - View PDF | SARKARI SALARY`;

            // Create PDF embed - browser will handle loading state
            const pdfObject = document.createElement('object');
            pdfObject.data = url;
            pdfObject.type = 'application/pdf';
            pdfObject.className = 'pdf-embed';
            pdfObject.title = displayName;

            // Fallback content if PDF plugin not available
            pdfObject.innerHTML = `
                <iframe src="${url}" class="pdf-iframe" title="${displayName}">
                    <p style="padding: 40px; text-align: center;">
                        Your browser doesn't support PDF viewing.
                        <a href="${url}" style="color: #0066cc; font-weight: 700;">Click here to download the PDF</a>
                    </p>
                </iframe>
            `;

            container.appendChild(pdfObject);
        }

        function showError(message) {
            const container = document.getElementById('pdf-container');
            container.innerHTML = `
                <div class="error-box">
                    <h2>‚ö†Ô∏è ERROR LOADING PDF</h2>
                    <p style="margin-top: 10px; line-height: 1.6;">${message}</p>
                    <a href="index.html" class="back-link">‚Üê BACK TO HOME</a>
                </div>
            `;
        }

        // Analytics tracking (optional)
        if (filename) {
            console.log('PDF Viewed:', filename);
        }
    </script>
</body>
</html>
