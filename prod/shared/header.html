<script>
// Set dynamic page title if available
if (window.pageHeaderData) {
    const titleEl = document.getElementById('dynamicPageTitle');
    const subtitleEl = document.getElementById('dynamicPageSubtitle');
    if (titleEl && window.pageHeaderData.title) {
        titleEl.textContent = window.pageHeaderData.title;
    }
    if (subtitleEl && window.pageHeaderData.subtitle) {
        subtitleEl.textContent = window.pageHeaderData.subtitle;
    }
}

// Set active nav button based on current page
(function() {
    const currentPath = window.location.pathname;
    const navButtons = document.querySelectorAll('.nav-btn');

    navButtons.forEach(btn => {
        const href = btn.getAttribute('href');

        // Check if current page matches this button
        if (currentPath.includes(href) ||
            (currentPath === '/' && href === 'index.html') ||
            (currentPath.endsWith('index.html') && href === 'index.html') ||
            (currentPath.includes('states') && href.includes('states')) ||
            (currentPath.includes('departments') && href.includes('departments')) ||
            (currentPath.includes('level-1-jobs') && href.includes('level-1-jobs')) ||
            (currentPath.includes('pay-scales') && href.includes('pay-scales'))) {
            btn.classList.add('active');
        }
    });
})();
</script>
