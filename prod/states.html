<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All States & UTs Government Jobs - SARKARI SALARY</title>
    <meta name="description" content="Browse government jobs by state and union territory. Complete directory of state-wise recruitment opportunities.">
    <link rel="icon" type="image/svg+xml" href="shared/favicon.svg">

    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2954991378408470"
         crossorigin="anonymous"></script>

    <!-- Global JavaScript -->
    <script src="shared/global.js"></script>
    
    <!-- Brutalist Styles -->
    <link rel="stylesheet" href="shared/brutalist-styles.css">
    <link rel="stylesheet" href="shared/header-footer.css">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: ui-monospace, SFMono-Regular, "SF Mono", Consolas, "Liberation Mono", Menlo, monospace; background: #ffffff; color: #333333; line-height: 1.4; font-size: 14px; }
        .container { max-width: 900px; margin: 0 auto; padding: 0 20px; }
        .page-header { padding: 40px 0; border-bottom: 3px solid #333333; margin-bottom: 40px; }
        .page-title { font-size: 32px; font-weight: 900; margin-bottom: 10px; letter-spacing: 1px; }
        .page-subtitle { font-size: 14px; color: #666666; font-weight: 600; }
        .states-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px; margin-bottom: 30px; }
        .state-card { border: 3px solid #333333; background: #ffffff; transition: all 0.3s ease; cursor: pointer; text-decoration: none; color: inherit; display: block; }
        .state-card:hover { background: #f8f8f8; transform: translateY(-2px); }
        .state-header { padding: 12px; border-bottom: 1px solid #333333; background: #f8f8f8; display: flex; align-items: center; gap: 10px; }
        .state-icon { font-size: 24px; }
        .state-header-text { flex: 1; }
        .state-name { font-size: 12px; font-weight: 700; margin-bottom: 2px; text-transform: uppercase; letter-spacing: 1px; }
        .state-code { font-size: 9px; color: #666666; text-transform: uppercase; letter-spacing: 0.5px; }
        .state-body { padding: 12px; }
        .state-stats { display: grid; grid-template-columns: repeat(2, 1fr); gap: 8px; margin-bottom: 8px; }
        .stat-item { text-align: center; padding: 6px; background: #f8f8f8; }
        .stat-number { font-size: 14px; font-weight: 900; margin-bottom: 2px; }
        .stat-label { font-size: 9px; color: #666666; text-transform: uppercase; letter-spacing: 0.5px; }
        @media (max-width: 768px) { .page-title { font-size: 24px; } .states-grid { grid-template-columns: repeat(2, 1fr); gap: 10px; } }
    </style>
</head>
<body>
    <!-- Header -->
    <div id="header"></div>

    <div class="container">
        <div class="page-header">
            <h1 class="page-title">üó∫Ô∏è ALL STATES & UNION TERRITORIES</h1>
            <p class="page-subtitle">Browse government jobs by state and region</p>
        </div>

        <div class="states-grid" id="states-container">
            <!-- States will be auto-generated from jobs.json -->
        </div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>

    <script>
        // Load header and footer
        fetch('shared/header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header').innerHTML = data);

        fetch('shared/footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);

        // Load and generate states from jobs.json
        fetch('data/jobs.json')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('states-container');

                // MASTER LIST of ALL Indian States & UTs (28 States + 8 UTs = 36)
                const masterStatesList = [
                    // All India
                    { slug: 'all-india', name: 'All India', type: 'national' },

                    // 28 States (alphabetical)
                    { slug: 'andhra-pradesh', name: 'Andhra Pradesh', type: 'state' },
                    { slug: 'arunachal-pradesh', name: 'Arunachal Pradesh', type: 'state' },
                    { slug: 'assam', name: 'Assam', type: 'state' },
                    { slug: 'bihar', name: 'Bihar', type: 'state' },
                    { slug: 'chhattisgarh', name: 'Chhattisgarh', type: 'state' },
                    { slug: 'goa', name: 'Goa', type: 'state' },
                    { slug: 'gujarat', name: 'Gujarat', type: 'state' },
                    { slug: 'haryana', name: 'Haryana', type: 'state' },
                    { slug: 'himachal-pradesh', name: 'Himachal Pradesh', type: 'state' },
                    { slug: 'jharkhand', name: 'Jharkhand', type: 'state' },
                    { slug: 'karnataka', name: 'Karnataka', type: 'state' },
                    { slug: 'kerala', name: 'Kerala', type: 'state' },
                    { slug: 'madhya-pradesh', name: 'Madhya Pradesh', type: 'state' },
                    { slug: 'maharashtra', name: 'Maharashtra', type: 'state' },
                    { slug: 'manipur', name: 'Manipur', type: 'state' },
                    { slug: 'meghalaya', name: 'Meghalaya', type: 'state' },
                    { slug: 'mizoram', name: 'Mizoram', type: 'state' },
                    { slug: 'nagaland', name: 'Nagaland', type: 'state' },
                    { slug: 'odisha', name: 'Odisha', type: 'state' },
                    { slug: 'punjab', name: 'Punjab', type: 'state' },
                    { slug: 'rajasthan', name: 'Rajasthan', type: 'state' },
                    { slug: 'sikkim', name: 'Sikkim', type: 'state' },
                    { slug: 'tamil-nadu', name: 'Tamil Nadu', type: 'state' },
                    { slug: 'telangana', name: 'Telangana', type: 'state' },
                    { slug: 'tripura', name: 'Tripura', type: 'state' },
                    { slug: 'uttar-pradesh', name: 'Uttar Pradesh', type: 'state' },
                    { slug: 'uttarakhand', name: 'Uttarakhand', type: 'state' },
                    { slug: 'west-bengal', name: 'West Bengal', type: 'state' },

                    // 8 Union Territories
                    { slug: 'andaman-nicobar', name: 'Andaman & Nicobar', type: 'ut' },
                    { slug: 'chandigarh', name: 'Chandigarh', type: 'ut' },
                    { slug: 'dadra-nagar-haveli', name: 'Dadra & Nagar Haveli', type: 'ut' },
                    { slug: 'daman-diu', name: 'Daman & Diu', type: 'ut' },
                    { slug: 'delhi', name: 'Delhi', type: 'ut' },
                    { slug: 'jammu-kashmir', name: 'Jammu & Kashmir', type: 'ut' },
                    { slug: 'ladakh', name: 'Ladakh', type: 'ut' },
                    { slug: 'lakshadweep', name: 'Lakshadweep', type: 'ut' },
                    { slug: 'puducherry', name: 'Puducherry', type: 'ut' }
                ];

                // Initialize all states with 0 jobs
                const stateMap = {};
                masterStatesList.forEach(state => {
                    stateMap[state.slug] = {
                        slug: state.slug,
                        name: state.name,
                        type: state.type,
                        code: getStateCode(state.slug),
                        jobs: [],
                        totalJobs: 0,
                        totalPosts: 0
                    };
                });

                // Add job data for states that have jobs
                data.jobs.filter(job => job.status === 'active').forEach(job => {
                    if (job.states && Array.isArray(job.states)) {
                        job.states.forEach(stateSlug => {
                            if (stateMap[stateSlug]) {
                                stateMap[stateSlug].jobs.push(job);
                                stateMap[stateSlug].totalJobs++;
                                stateMap[stateSlug].totalPosts += (job.posts || 0);
                            }
                        });
                    }
                });

                // Sort: All India first, then by total jobs (descending), then alphabetically
                const states = Object.values(stateMap).sort((a, b) => {
                    if (a.slug === 'all-india') return -1;
                    if (b.slug === 'all-india') return 1;
                    if (b.totalJobs !== a.totalJobs) return b.totalJobs - a.totalJobs;
                    return a.name.localeCompare(b.name);
                });

                // Render state cards
                states.forEach(state => {
                    const card = document.createElement('a');
                    card.href = `states/${state.slug}.html`;
                    card.className = 'state-card';

                    // Get icon based on state
                    const icon = state.code === 'üáÆüá≥' ? 'üáÆüá≥' : getStateIcon(state.slug);

                    card.innerHTML = `
                        <div class="state-header">
                            <span class="state-icon">${icon}</span>
                            <div class="state-header-text">
                                <div class="state-name">${state.name}</div>
                                <div class="state-code">${state.code} ‚Ä¢ ${state.totalJobs} Active ${state.totalJobs === 1 ? 'Job' : 'Jobs'}</div>
                            </div>
                        </div>
                        <div class="state-body">
                            <div class="state-stats">
                                <div class="stat-item">
                                    <div class="stat-number">${state.totalJobs}</div>
                                    <div class="stat-label">Active Jobs</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-number">${state.totalPosts.toLocaleString()}</div>
                                    <div class="stat-label">Total Posts</div>
                                </div>
                            </div>
                        </div>
                    `;

                    container.appendChild(card);
                });

                // Helper functions
                function formatStateName(slug) {
                    return slug.split('-').map(word =>
                        word.charAt(0).toUpperCase() + word.slice(1)
                    ).join(' ');
                }

                function getStateCode(slug) {
                    const codes = {
                        'uttar-pradesh': 'UP',
                        'maharashtra': 'MH',
                        'bihar': 'BR',
                        'west-bengal': 'WB',
                        'madhya-pradesh': 'MP',
                        'tamil-nadu': 'TN',
                        'rajasthan': 'RJ',
                        'karnataka': 'KA',
                        'gujarat': 'GJ',
                        'andhra-pradesh': 'AP',
                        'odisha': 'OD',
                        'telangana': 'TS',
                        'kerala': 'KL',
                        'jharkhand': 'JH',
                        'assam': 'AS',
                        'punjab': 'PB',
                        'chhattisgarh': 'CG',
                        'haryana': 'HR',
                        'delhi': 'DL',
                        'jammu-kashmir': 'JK',
                        'uttarakhand': 'UK',
                        'himachal-pradesh': 'HP',
                        'tripura': 'TR',
                        'meghalaya': 'ML',
                        'manipur': 'MN',
                        'nagaland': 'NL',
                        'goa': 'GA',
                        'arunachal-pradesh': 'AR',
                        'mizoram': 'MZ',
                        'sikkim': 'SK',
                        'puducherry': 'PY',
                        'chandigarh': 'CH',
                        'andaman-nicobar': 'AN',
                        'dadra-nagar-haveli': 'DN',
                        'daman-diu': 'DD',
                        'lakshadweep': 'LD',
                        'ladakh': 'LA',
                        'all-india': 'üáÆüá≥'
                    };
                    return codes[slug] || slug.substring(0, 2).toUpperCase();
                }

                function getStateIcon(slug) {
                    const icons = {
                        'uttar-pradesh': 'üïå',
                        'maharashtra': 'üèõÔ∏è',
                        'bihar': 'üéì',
                        'west-bengal': 'üé≠',
                        'madhya-pradesh': 'ü¶Å',
                        'tamil-nadu': 'üïâÔ∏è',
                        'rajasthan': 'üè∞',
                        'karnataka': 'üíª',
                        'gujarat': 'ü¶Å',
                        'andhra-pradesh': '‚õ∞Ô∏è',
                        'odisha': 'üèñÔ∏è',
                        'telangana': 'üíé',
                        'kerala': 'üå¥',
                        'delhi': 'üèõÔ∏è',
                        'all-india': 'üáÆüá≥'
                    };
                    return icons[slug] || 'üìç';
                }
            })
            .catch(error => {
                console.error('Error loading states:', error);
                document.getElementById('states-container').innerHTML = `
                    <div style="padding: 40px; text-align: center; border: 3px solid #333; background: #fffacd;">
                        <h3>Error Loading States</h3>
                        <p>Please refresh the page</p>
                    </div>
                `;
            });
    </script>
</body>
</html>
