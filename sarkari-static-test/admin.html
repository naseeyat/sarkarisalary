<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarkari Salary - Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: ui-monospace, SFMono-Regular, monospace;
            background: #f5f5f5;
            color: #333333;
            line-height: 1.4;
            font-size: 14px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            border: 3px solid #333333;
            padding: 30px;
            background: #ffffff;
            box-shadow: 6px 6px 0px #333333;
        }
        
        .title {
            font-size: 24px;
            font-weight: 900;
            color: #333333;
            margin-bottom: 8px;
        }
        
        .subtitle {
            font-size: 14px;
            color: #666666;
        }
        
        .admin-panel {
            border: 3px solid #333333;
            background: #ffffff;
            box-shadow: 6px 6px 0px #333333;
            margin-bottom: 30px;
        }
        
        .panel-header {
            padding: 20px;
            background: #333333;
            color: #ffffff;
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .form-section {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            font-size: 12px;
            color: #333333;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
        }
        
        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #333333;
            font-family: inherit;
            font-size: 14px;
            background: #ffffff;
            outline: none;
        }
        
        .form-input:focus, .form-select:focus, .form-textarea:focus {
            background: #f8f8f8;
        }
        
        .form-textarea {
            height: 100px;
            resize: vertical;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 10px;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .checkbox-item input {
            margin: 0;
        }
        
        .btn {
            background: #333333;
            color: #ffffff;
            border: none;
            padding: 15px 25px;
            font-family: inherit;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        
        .btn:hover {
            background: #000000;
        }
        
        .btn-success {
            background: #00aa00;
        }
        
        .btn-success:hover {
            background: #008800;
        }
        
        .btn-danger {
            background: #ff4444;
        }
        
        .btn-danger:hover {
            background: #dd2222;
        }
        
        .status-box {
            border: 2px solid #333333;
            padding: 15px;
            margin: 20px 0;
            background: #f8f8f8;
            display: none;
        }
        
        .job-preview {
            border: 2px solid #333333;
            padding: 20px;
            margin: 20px 0;
            background: #f8f8f8;
        }
        
        .preview-title {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .action-buttons {
            text-align: center;
            margin-top: 30px;
        }
        
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .checkbox-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">ADMIN PANEL</h1>
            <p class="subtitle">Sarkari Salary Content Management</p>
        </header>

        <div class="admin-panel">
            <div class="panel-header">Add New Government Job</div>
            <div class="form-section">
                <form id="jobForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Job Title *</label>
                            <input type="text" class="form-input" id="jobTitle" placeholder="e.g. IAS Officer" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Job Key *</label>
                            <input type="text" class="form-input" id="jobKey" placeholder="e.g. ias" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Department *</label>
                            <input type="text" class="form-input" id="department" placeholder="e.g. UPSC - All India Service" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Basic Salary (â‚¹) *</label>
                            <input type="number" class="form-input" id="basicSalary" placeholder="99000" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Page Type *</label>
                            <select class="form-select" id="pageType" onchange="updateFormFields()" required>
                                <option value="">Select Page Type</option>
                                <option value="job-detail">Job Detail Page</option>
                                <option value="category">Category Listing Page</option>
                                <option value="comparison">Job Comparison Page</option>
                                <option value="calculator">Salary Calculator</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Category *</label>
                            <select class="form-select" id="category" required>
                                <option value="">Select Category</option>
                                <option value="civil-services">Civil Services</option>
                                <option value="banking">Banking</option>
                                <option value="railway">Railway</option>
                                <option value="police">Police</option>
                                <option value="teaching">Teaching</option>
                                <option value="defense">Defense</option>
                                <option value="medical">Medical</option>
                                <option value="technical">Technical</option>
                                <option value="ssc">SSC</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Priority</label>
                            <select class="form-select" id="priority">
                                <option value="normal">Normal</option>
                                <option value="trending">Trending</option>
                                <option value="new">New Opening</option>
                                <option value="urgent">Last Date</option>
                                <option value="high-demand">High Demand</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Job Description</label>
                        <textarea class="form-textarea" id="description" placeholder="Brief description of the job role and responsibilities"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Show In Sections</label>
                        <div class="checkbox-group">
                            <div class="checkbox-item">
                                <input type="checkbox" id="showHomepage" checked>
                                <label for="showHomepage">Homepage Trending</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="showCategory" checked>
                                <label for="showCategory">Category Page</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="showRolling" checked>
                                <label for="showRolling">Rolling Banner</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="job-preview" id="jobPreview" style="display: none;">
                        <div class="preview-title">Job Preview:</div>
                        <div id="previewContent"></div>
                    </div>
                    
                    <div class="action-buttons">
                        <button type="button" class="btn" onclick="previewJob()">Preview Job</button>
                        <button type="button" class="btn btn-success" onclick="addJob()">Add Job</button>
                        <button type="button" class="btn" onclick="buildSite()">Build Site</button>
                        <button type="button" class="btn btn-danger" onclick="deploySite()">Deploy Live</button>
                    </div>
                </form>
                
                <div class="status-box" id="statusBox">
                    <div id="statusMessage"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Auto-generate job key from title
        document.getElementById('jobTitle').addEventListener('input', function() {
            const title = this.value.toLowerCase()
                .replace(/[^a-z0-9\s]/g, '')
                .replace(/\s+/g, '_')
                .substring(0, 20);
            document.getElementById('jobKey').value = title;
        });

        function previewJob() {
            const jobData = getFormData();
            if (!jobData.title || !jobData.department || !jobData.basicSalary) {
                showStatus('Please fill required fields', 'error');
                return;
            }
            
            const preview = `
                <strong>${jobData.title}</strong><br>
                <small>${jobData.department}</small><br>
                <strong>â‚¹${parseInt(jobData.basicSalary).toLocaleString()}/month</strong>
                <span style="background: #ff4444; color: white; padding: 2px 6px; font-size: 10px; margin-left: 10px;">${jobData.priority.toUpperCase()}</span>
            `;
            
            document.getElementById('previewContent').innerHTML = preview;
            document.getElementById('jobPreview').style.display = 'block';
        }

        function getFormData() {
            return {
                key: document.getElementById('jobKey').value,
                title: document.getElementById('jobTitle').value,
                department: document.getElementById('department').value,
                basicSalary: document.getElementById('basicSalary').value,
                category: document.getElementById('category').value,
                priority: document.getElementById('priority').value,
                description: document.getElementById('description').value,
                showIn: {
                    homepage: document.getElementById('showHomepage').checked,
                    category: document.getElementById('showCategory').checked,
                    rolling: document.getElementById('showRolling').checked
                }
            };
        }

        function addJob() {
            const jobData = getFormData();
            
            if (!jobData.title || !jobData.department || !jobData.basicSalary || !jobData.category) {
                showStatus('Please fill all required fields', 'error');
                return;
            }
            
            // Simulate adding to JSON database
            console.log('Adding job:', jobData);
            
            // In real implementation, this would:
            // 1. Read current jobs.json
            // 2. Add new job data
            // 3. Save updated jobs.json
            
            showStatus(`Job "${jobData.title}" added successfully! Ready to build.`, 'success');
            document.getElementById('jobForm').reset();
            document.getElementById('jobPreview').style.display = 'none';
        }

        function buildSite() {
            showStatus('Building static site... Please wait.', 'info');
            
            // Simulate build process
            setTimeout(() => {
                // In real implementation: exec('node build.js')
                showStatus('âœ… Site built successfully! Ready to deploy.', 'success');
            }, 2000);
        }

        function deploySite() {
            showStatus('Deploying to live site... Please wait.', 'info');
            
            // Simulate deployment
            setTimeout(() => {
                // In real implementation: exec('git add . && git commit && git push')
                showStatus('ðŸš€ Site deployed live! sarkarisalary.today updated.', 'success');
            }, 3000);
        }

        function showStatus(message, type) {
            const statusBox = document.getElementById('statusBox');
            const statusMessage = document.getElementById('statusMessage');
            
            statusMessage.textContent = message;
            statusBox.style.display = 'block';
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                statusBox.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
